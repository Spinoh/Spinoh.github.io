<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhador</title>
    <script src="localidades.js"></script>
</head>

<body>
    <h1>Dá-me as letras que eu dou-te a freguesia</h1>
    <input type="text" id="letras">
    <button onclick="checkLocalidades()" id="searchButton">PROCURAR</button>
    <p id="resposta"></p>
</body>
<script>
    const freguesias = getLocalidades();

    let input = document.getElementById("letras");


    input.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();

            document.getElementById("searchButton").click();
        }
    });

    function checkLocalidades() {
        let letras = document.getElementById("letras").value.replace(/\s+/g, '').toLowerCase();
        let resposta = document.getElementById("resposta")

        letrasArr = letras.split('').sort().join('')

        if (letras.length == 0) {
            resposta.innerText = `tens de escrever`
        }
        else {
            results = [];

            for (i = 0; i < freguesias.length; i++) {
                freguesiaName = freguesias[i][0]
                freguesiaTester = freguesias[i][1]

                if (freguesiaTester === letrasArr) {
                    results = [...results, freguesiaName]
                    break
                }
            }
            if (results.length > 0) {
                resposta.innerText = `A freguesia é ${results.join('\n')}`
            } else {
                resposta.innerText = `não consegui encontrar`
            }
        }

    }

</script>

</html>
