<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhador</title>
    <script src="freguesias.js"></script>
</head>
<body>
    <h1>Dá-me as letras que eu dou-te a freguesia</h1>
    <input type="text" id="letras">
    <button onclick="checkFreguesias()">PROCURAR</button>
    <p id="resposta"></p>
</body>
<script>
    const freguesias = getFreguesias();
    function checkFreguesias() {
        let letras = document.getElementById("letras").value.replace(/\s+/g, '').toLowerCase();
        let resposta = document.getElementById("resposta")
        
        console.log("letras")
        letrasArr = letras.split('').sort().join('')

        if (letras.length == 0) {
            resposta.innerText = `tens de escrever`
        }
        else {
            results = [];

            for (i = 0; i < freguesias.length; i++) {
                freguesia = freguesias[i].normalize('NFD').replace(/[\u0300-\u036f]/g, "").replace(/\W+/g, '').toLowerCase().split('').sort().join('')
                
                if (freguesia === letrasArr) {
                    results = [...results, freguesias[i]]
                    break
                }
            }
            if (results.length > 0) {
                resposta.innerText = `A freguesia é ${results.join('\n')}`
            } else {
                resposta.innerText = `não consegui encontrar`
            }
        }
        
    }

</script>
</html>
